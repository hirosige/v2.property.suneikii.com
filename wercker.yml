build:
  steps:
    - npm-install
    - npm-test

    - script:
        name: flow-type check
        code: |
          npm run flow

    - script:
        name: eslint check
        code: |
          npm run eslint:components
          npm run eslint:hocs
          npm run eslint:pages
          npm run eslint:reducers
          npm run eslint:stories
          npm run eslint:utils

deploy:
    steps:
        - heroku-deploy:
            key: $HEROKU_KEY
            user: $HEROKU_USER
            app-name: $HEROKU_APP_NAME